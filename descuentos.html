<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos | Curso Práctico JS Platzi</title>
</head>
<body>
    <header>
        <h1>Descuento</h1>
    </header>
    
    <p>Este es el segundo taller del Curso Práctico de JS</p>

    <section>
        <h2>Calcula el precio a pagar de tus products con descuento</h2>

        <form action="">
            <label for="inputPrice">Escribe el precio de tu producto:</label>
            <input type="number" id="inputPrice">
            <br>
            <label for="inputDiscount">Escribe el descuento de tu producto:</label>
            <input type="number" id="inputDiscount">
            <br>
            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular el precio con descuento</button>

            <p id="resultPrice" style="color: blue;"></p>
        </form>
    </section>

    <script src="./descuentos.js"></script>
</body>
</html>
